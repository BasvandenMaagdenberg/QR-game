<body [ngClass]="backgroundStyle">
  <div class="container">

      <p>score: {{score}}</p>

      <header>
          <h1>QR-game</h1>
          <h1 id="question">vraag: 4</h1>
      </header>  

      <main>
          <div class="wrapper">
              <img id="questionPicture" src="https://www.newscientist.nl/app/uploads/pi-uitgelicht.jpg" alt="netflix">

              <p>Waar staat het getal 3.14 voor?</p>
              <div class="choices">
                  <div class="choice">
                    <button  (click)="onClickMe1()" [disabled]="btnstate" class="btn btn-light">delta</button>
                  </div>
                  <div class="choice">
                    <button (click)="onClickMe2()" [ngClass]="btngreen" [disabled]="btnstate" class="btn btn-light">pi</button>
                  </div>
                  <div class="choice">
                    <button (click)="onClickMe3()" [disabled]="btnstate" class="btn btn-light">alfa</button>
                  </div>
              </div>
          </div>
      </main>
  </div>

  <footer>
    <img id="curio" src="https://gebouw-t.nl/app/uploads/2019/10/curio-01-zwart-logo-rgb.png" alt="curio">
  </footer>

</body>
