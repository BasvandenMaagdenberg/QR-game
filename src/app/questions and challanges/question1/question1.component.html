<body [ngClass]="backgroundStyle">
    <div class="container">

        <p>score: {{score}}</p>

        <header>
            <h1>QR-game</h1>
            <h1 id="question">vraag: 1</h1>
        </header>  

        <main>
            <div class="wrapper">
                <img id="questionPicture" src="https://www.grandlife.nl/wp-content/uploads/2020/01/eigen-eiland-768x510.jpeg" alt="island">

                <p>Welk land heeft de meeste eilanden?</p>
                <div class="choices">
                    <div class="choice">
                        <button  (click)="onClickMe1()" [disabled]="btnstate" class="btn btn-light">Noorwegen</button>
                    </div>
                    <div class="choice">
                        <button (click)="onClickMe2()" [ngClass]="btngreen" [disabled]="btnstate" class="btn btn-light">Zweden</button>
                    </div>
                    <div class="choice">
                        <button (click)="onClickMe3()" [disabled]="btnstate" class="btn btn-light">China</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <img id="curio" src="https://gebouw-t.nl/app/uploads/2019/10/curio-01-zwart-logo-rgb.png" alt="curio">
    </footer>

</body>
